{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="input-field{% if wrapper_class %} {{ wrapper_class }}{% else %} {% endif %}{% if field.errors and form_show_errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    {% if form_show_errors %}
        {% for error in field.errors %}
            <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="errorField">
                {{ error }}
            </p>
        {% endfor %}
    {% endif %}

    <div class="col s12 m6 l8">
        {% crispy_field field %}

        {% if field.label %}
            <label for="{{ field.id_for_label }}" {% if field.field.required %}class="requiredField"{% endif %}>
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {% if field.help_text %}
            <div id="hint_{{ field.auto_id }}" class="formHint">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>

    <div class="col s12 m6 l4">

        <a class="waves-effect waves-light btn localize-me" href="#!">
            <i class='material-icons left'>my_location</i>Find Me
        </a>

    </div>

</div>
